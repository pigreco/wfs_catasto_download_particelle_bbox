<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 520" width="500" height="520">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Finestra dialog -->
  <rect x="10" y="10" width="480" height="500" rx="8" fill="white" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>

  <!-- Barra titolo -->
  <rect x="10" y="10" width="480" height="30" rx="8" fill="#F0F0F0"/>
  <rect x="10" y="32" width="480" height="8" fill="#F0F0F0"/>
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">WFS Catasto - Scelta modalità</text>

  <!-- Titolo -->
  <text x="250" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#222" font-weight="bold">Download Particelle Catastali WFS</text>
  <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Seleziona la modalità per definire l'area di interesse:</text>

  <!-- ====== RIGA 1 ====== -->

  <!-- Cella 1: Disegna BBox -->
  <rect x="25" y="95" width="222" height="170" rx="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="136" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Disegna BBox</text>

  <!-- SVG placeholder bbox (miniatura) -->
  <rect x="70" y="118" width="130" height="75" rx="4" fill="#F5F7FA" stroke="#D0D8E8" stroke-width="0.5"/>
  <rect x="90" y="128" width="80" height="50" rx="1" fill="#2962FF" fill-opacity="0.12" stroke="#2962FF" stroke-width="1.2" stroke-dasharray="5,3"/>
  <circle cx="90" cy="128" r="3" fill="#2962FF" stroke="white" stroke-width="1"/>
  <text x="88" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#2962FF" font-weight="bold">1</text>
  <circle cx="170" cy="178" r="3" fill="#2962FF" stroke="white" stroke-width="1"/>
  <text x="170" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#2962FF" font-weight="bold">2</text>

  <text x="136" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Disegna un rettangolo sulla mappa</text>

  <!-- Pulsante -->
  <rect x="45" y="215" width="180" height="32" rx="4" fill="#2962FF"/>
  <text x="135" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Disegna BBox</text>

  <!-- Cella 2: Seleziona Poligono -->
  <rect x="253" y="95" width="222" height="170" rx="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="364" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Seleziona Poligono</text>

  <!-- SVG placeholder poligono -->
  <rect x="298" y="118" width="130" height="75" rx="4" fill="#F5F7FA" stroke="#D0D8E8" stroke-width="0.5"/>
  <polygon points="340,128 390,132 398,155 385,172 360,178 335,168 328,148"
           fill="#00897B" fill-opacity="0.15" stroke="#00897B" stroke-width="1.2"/>
  <rect x="328" y="128" width="70" height="50" rx="1" fill="none" stroke="#00897B" stroke-width="0.8" stroke-dasharray="4,2" opacity="0.5"/>
  <circle cx="362" cy="152" r="3" fill="#00897B" stroke="white" stroke-width="1"/>

  <text x="364" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Clicca su un poligono in mappa</text>

  <rect x="273" y="215" width="180" height="32" rx="4" fill="#00897B"/>
  <text x="363" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Seleziona Poligono</text>

  <!-- ====== RIGA 2 ====== -->

  <!-- Cella 3: Seleziona Linea -->
  <rect x="25" y="275" width="222" height="170" rx="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="136" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Seleziona Linea</text>

  <!-- SVG placeholder linea -->
  <rect x="70" y="298" width="130" height="75" rx="4" fill="#F5F7FA" stroke="#D0D8E8" stroke-width="0.5"/>
  <path d="M 85,355 C 105,310 130,350 155,315 C 170,300 185,325 195,310"
        fill="none" stroke="#FF6D00" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M 82,360 C 102,315 127,355 152,320 C 167,305 182,330 192,315
           L 198,305
           C 188,320 173,295 158,310 C 133,345 108,305 88,350 Z"
        fill="#FF6D00" fill-opacity="0.12" stroke="#FF6D00" stroke-width="0.8" stroke-dasharray="3,2"/>
  <circle cx="120" cy="340" r="3" fill="#FF6D00" stroke="white" stroke-width="1"/>

  <text x="136" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Buffer:</text>

  <!-- Spinbox simulato -->
  <rect x="85" y="387" width="60" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="0.8"/>
  <text x="115" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">50 m</text>

  <rect x="45" y="410" width="180" height="32" rx="4" fill="#FF6D00"/>
  <text x="135" y="431" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Seleziona Linea</text>

  <!-- Cella 4: Seleziona Punti -->
  <rect x="253" y="275" width="222" height="170" rx="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="364" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Seleziona Punti</text>

  <!-- SVG placeholder punti -->
  <rect x="298" y="298" width="130" height="75" rx="4" fill="#F5F7FA" stroke="#D0D8E8" stroke-width="0.5"/>
  <!-- Particelle sfondo -->
  <polygon points="305,308 335,306 337,335 307,337" fill="#F3E5F5" stroke="#B0BEC5" stroke-width="0.4"/>
  <polygon points="335,306 365,305 367,334 337,335" fill="#EDE7F6" stroke="#B0BEC5" stroke-width="0.4"/>
  <polygon points="365,305 400,307 402,336 367,334" fill="#F3E5F5" stroke="#B0BEC5" stroke-width="0.4"/>
  <polygon points="307,337 337,335 339,365 309,367" fill="#EDE7F6" stroke="#B0BEC5" stroke-width="0.4"/>
  <polygon points="337,335 367,334 369,364 339,365" fill="#F3E5F5" stroke="#B0BEC5" stroke-width="0.4"/>
  <polygon points="367,334 402,336 404,366 369,364" fill="#EDE7F6" stroke="#B0BEC5" stroke-width="0.4"/>
  <!-- Particelle evidenziate -->
  <polygon points="335,306 365,305 367,334 337,335"
           fill="#7B1FA2" fill-opacity="0.20" stroke="#7B1FA2" stroke-width="1.2"/>
  <polygon points="307,337 337,335 339,365 309,367"
           fill="#7B1FA2" fill-opacity="0.20" stroke="#7B1FA2" stroke-width="1.2"/>
  <polygon points="367,334 402,336 404,366 369,364"
           fill="#7B1FA2" fill-opacity="0.20" stroke="#7B1FA2" stroke-width="1.2"/>
  <!-- Punti -->
  <circle cx="350" cy="318" r="3" fill="#7B1FA2" stroke="white" stroke-width="1"/>
  <circle cx="322" cy="350" r="3" fill="#7B1FA2" stroke="white" stroke-width="1"/>
  <circle cx="385" cy="350" r="3" fill="#7B1FA2" stroke="white" stroke-width="1"/>
  <circle cx="315" cy="355" r="3" fill="#7B1FA2" stroke="white" stroke-width="1"/>

  <text x="364" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Buffer:</text>

  <!-- Spinbox simulato -->
  <rect x="313" y="387" width="60" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="0.8"/>
  <text x="343" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">50 m</text>

  <rect x="273" y="410" width="180" height="32" rx="4" fill="#7B1FA2"/>
  <text x="363" y="431" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Seleziona Punti</text>

  <!-- ====== Opzioni ====== -->
  <rect x="25" y="455" width="450" height="25" rx="4" fill="white" stroke="#ccc" stroke-width="0.8"/>
  <rect x="35" y="462" width="11" height="11" rx="2" fill="white" stroke="#999" stroke-width="0.8"/>
  <text x="52" y="472" font-family="Arial, sans-serif" font-size="9" fill="#444">Espandi riferimento catastale (sezione, foglio, allegato, sviluppo)</text>

  <!-- Pulsante Chiudi -->
  <rect x="180" y="488" width="140" height="28" rx="4" fill="#D32F2F"/>
  <text x="250" y="507" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Chiudi</text>
</svg>
